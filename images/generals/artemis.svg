<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="artemis-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f5a83;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d324d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="artemis-armor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="artemis-aura">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" fill="url(#artemis-bg)"/>

  <!-- Stars -->
  <circle cx="50" cy="60" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="250" cy="80" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="100" cy="40" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="200" cy="50" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="80" cy="100" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="220" cy="120" r="1" fill="#ffffff" opacity="0.5"/>

  <!-- Aura -->
  <circle cx="150" cy="200" r="110" fill="url(#artemis-aura)" opacity="0.4"/>

  <!-- Cape -->
  <path d="M 140 240 Q 100 280 80 350 L 90 350 Q 110 280 140 250 Z" fill="#4a0e0e" opacity="0.8"/>
  <path d="M 160 240 Q 200 280 220 350 L 210 350 Q 190 280 160 250 Z" fill="#4a0e0e" opacity="0.8"/>

  <!-- Body Armor -->
  <ellipse cx="150" cy="280" rx="55" ry="75" fill="url(#artemis-armor)"/>

  <!-- Armor Details -->
  <ellipse cx="150" cy="260" rx="45" ry="15" fill="#daa520"/>
  <circle cx="150" cy="260" r="10" fill="#8b0000"/>
  <rect x="135" y="275" width="30" height="5" fill="#b8860b" rx="2"/>
  <rect x="135" y="290" width="30" height="5" fill="#b8860b" rx="2"/>
  <rect x="135" y="305" width="30" height="5" fill="#b8860b" rx="2"/>

  <!-- Belt -->
  <rect x="125" y="320" width="50" height="10" fill="#4a0e0e"/>
  <circle cx="150" cy="325" r="6" fill="#ffd700"/>

  <!-- Shoulders -->
  <ellipse cx="110" cy="245" rx="28" ry="25" fill="url(#artemis-armor)"/>
  <ellipse cx="190" cy="245" rx="28" ry="25" fill="url(#artemis-armor)"/>
  <circle cx="110" cy="240" r="8" fill="#8b0000"/>
  <circle cx="190" cy="240" r="8" fill="#8b0000"/>

  <!-- Arms -->
  <rect x="98" y="260" width="18" height="45" fill="#d4a574" rx="9"/>
  <rect x="184" y="260" width="18" height="45" fill="#d4a574" rx="9"/>

  <!-- Sword (Legendary) -->
  <rect x="210" y="240" width="12" height="100" fill="#e0e0e0" transform="rotate(25 216 290)"/>
  <rect x="211" y="235" width="10" height="15" fill="#8b4513" transform="rotate(25 216 242)"/>
  <polygon points="216,232 206,220 226,220" fill="#ffd700" transform="rotate(25 216 226)"/>
  <circle cx="216" cy="225" r="4" fill="#8b0000" transform="rotate(25 216 225)"/>

  <!-- Sword Glow -->
  <line x1="216" y1="240" x2="216" y2="340" stroke="#ffd700" stroke-width="2" opacity="0.6" transform="rotate(25 216 290)"/>

  <!-- Head -->
  <circle cx="150" cy="180" r="35" fill="#d4a574"/>

  <!-- Crown/Helmet -->
  <path d="M 120 175 Q 120 160 150 155 Q 180 160 180 175" fill="url(#artemis-armor)"/>
  <polygon points="140,155 150,140 160,155" fill="#ffd700"/>
  <circle cx="150" cy="145" r="5" fill="#8b0000"/>
  <rect x="118" y="175" width="64" height="8" fill="#daa520" rx="2"/>

  <!-- Face -->
  <ellipse cx="140" cy="183" rx="4" ry="7" fill="#2d2d2d"/>
  <ellipse cx="160" cy="183" rx="4" ry="7" fill="#2d2d2d"/>
  <path d="M 138 197 Q 150 201 162 197" stroke="#8b6f47" stroke-width="2" fill="none"/>

  <!-- Battle Scars -->
  <line x1="165" y1="175" x2="172" y2="180" stroke="#8b6f47" stroke-width="1.5"/>

  <!-- Energy Particles -->
  <circle cx="90" cy="200" r="3" fill="#ffd700" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="210" cy="210" r="3" fill="#ffd700" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="160" r="2" fill="#ffd700" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Title Text -->
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffd700" text-anchor="middle">검성 아르테미스</text>
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="14" fill="#daa520" text-anchor="middle">백전노장</text>
</svg>