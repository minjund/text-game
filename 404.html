<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Kingdom Wars</title>
  <script>
    // GitHub Pages SPA 리다이렉트 스크립트
    // 404 페이지에서 실제 앱으로 리다이렉트
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <div id="__nuxt"></div>
  <script>
    // GitHub Pages에서 SPA 라우팅을 위한 fallback
    sessionStorage.redirect = location.href;
    location.replace(location.origin + '/text-game/');
  </script>
</body>
</html>
