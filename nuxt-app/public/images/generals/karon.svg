<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="karon-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="karon-armor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#505050;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="karon-glow">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" fill="url(#karon-bg)"/>

  <!-- Lightning Effect -->
  <path d="M 50 50 L 80 120 L 60 120 L 90 200" stroke="#ffeb3b" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 250 80 L 220 150 L 240 150 L 210 220" stroke="#ffeb3b" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Glow -->
  <circle cx="150" cy="200" r="120" fill="url(#karon-glow)" opacity="0.3"/>

  <!-- Body -->
  <ellipse cx="150" cy="280" rx="60" ry="80" fill="url(#karon-armor)"/>

  <!-- Armor Details -->
  <rect x="130" y="240" width="40" height="10" fill="#a0a0a0" rx="2"/>
  <rect x="130" y="260" width="40" height="10" fill="#a0a0a0" rx="2"/>
  <rect x="130" y="280" width="40" height="10" fill="#a0a0a0" rx="2"/>

  <!-- Head -->
  <circle cx="150" cy="180" r="40" fill="#d4a574"/>

  <!-- Helmet -->
  <path d="M 110 180 Q 110 140 150 130 Q 190 140 190 180 L 185 185 Q 185 145 150 140 Q 115 145 115 185 Z" fill="url(#karon-armor)"/>
  <rect x="140" y="130" width="20" height="15" fill="#ff6b6b"/>

  <!-- Face Details -->
  <ellipse cx="135" cy="180" rx="5" ry="8" fill="#2d2d2d"/>
  <ellipse cx="165" cy="180" rx="5" ry="8" fill="#2d2d2d"/>
  <path d="M 140 195 Q 150 200 160 195" stroke="#8b6f47" stroke-width="2" fill="none"/>

  <!-- Sword -->
  <rect x="80" y="250" width="15" height="100" fill="#c0c0c0" transform="rotate(-20 87 300)"/>
  <rect x="83" y="240" width="9" height="20" fill="#8b4513" transform="rotate(-20 87 250)"/>
  <polygon points="87,240 75,230 99,230" fill="#e0e0e0" transform="rotate(-20 87 235)"/>

  <!-- Lightning on Sword -->
  <path d="M 85 260 L 88 280 L 86 280 L 89 300" stroke="#ffeb3b" stroke-width="2" fill="none" opacity="0.8" transform="rotate(-20 87 280)"/>

  <!-- Shoulders -->
  <ellipse cx="110" cy="240" rx="25" ry="20" fill="url(#karon-armor)"/>
  <ellipse cx="190" cy="240" rx="25" ry="20" fill="url(#karon-armor)"/>

  <!-- Title Text -->
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#c0c0c0" text-anchor="middle">강철의 카론</text>
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="14" fill="#ff6b6b" text-anchor="middle">불패의 맹장</text>
</svg>